<section class="subject" style="margin-top: 120px;">
    <div class="subject-heading">
        <h2>NUESTRAS NOTICIAS</h2>
    </div>
</section>
<main>
    <div class="container col-xxl-12 px-6 py-7">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5" *ngFor="let noticias of listNoticias | paginate: { itemsPerPage: 3, currentPage: pageActual }">
            
            <div class="col-12 col-sm-12 col-lg-6" *ngIf="noticias.tipo == '1'">
                <img src="{{noticias.imagen2}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                    width="100%" height="500" loading="lazy">
            </div>
            <div class="col-12 col-sm-12 col-lg-6" *ngIf="noticias.tipo == '2'">
                <iframe width="100%" height="315" [src]="noticias.imagen2" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">{{noticias.titulo}}</h1>
                <p class="lead">{{noticias.descripcion}}.</p>
            </div>

            <hr>
        </div>
        <div class="container text-center" style="margin-bottom: 70px;">
            <pagination-controls (pageChange)="pageActual = $event"></pagination-controls>
        </div>
    </div>

</main>
