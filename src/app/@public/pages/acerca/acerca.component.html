<section class="subject" style="margin-top: 120px;">
    <div class="subject-heading">
        <h2>CONOCENOS</h2>
    </div>
    <div class="container col-xxl-8 px-4 py-5" *ngFor="let historia of listHistoria">
        <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
            <div class="col-10 col-sm-8 col-lg-6">
                <img src="{{historia.img}}" class="d-block mx-lg-auto img-fluid" alt="Bootstrap Themes"
                    width="400" height="300" loading="lazy">
            </div>
            <div class="col-lg-6">
                <h1 class="display-5 fw-bold lh-1 mb-3">{{historia.titulo}}</h1>
                <p class="lead">{{historia.mensaje}}</p>
                
            </div>
        </div>
    </div>
</section>
