<section class="subject" style="margin-top: 50px;">
    <div class="subject-heading">
        <h2>ESCRIBENOS</h2>
    </div>
</section>
<div class="container-fluid mb-5" style="margin-top: 60px;">
    <div class="row">
        <div class="col-lg-12">
            <div class="container">
                <form [formGroup]="contactoForm" (ngSubmit)="enviar()">
                    <div class="row">
                        <div class="col-lg-6">
                            <label for="exampleFormControlInput1" class="form-label">INGRESE NOMBRE</label>
                            <input type="text" class="form-control" placeholder="*obligatorio" formControlName="nombre"
                                aria-label="First name">
                        </div>
                        <div class="col-lg-6">
                            <label for="exampleFormControlInput1" class="form-label">INGRESE CORREO</label>
                            <input type="email" class="form-control" placeholder="*opcional" formControlName="correo"
                                aria-label="Last name">
                        </div>
    
                        <div class="mb-3 mt-3">
                            <label for="exampleFormControlTextarea1" class="form-label">MENSAJE</label>
                            <textarea class="form-control" placeholder="*obligatorio" formControlName="mensaje"
                                id="exampleFormControlTextarea1" rows="5"></textarea>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary" type="submit" [disabled]="contactoForm.invalid">Enviar</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="col-lg-12 mt-5">
            <iframe
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7895.801591255414!2d-74.86185756740277!3d-8.31265676326843!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x91a384303aa9d525%3A0xeaf70b8ee49d9bc9!2sColegio%20de%20Nueva%20Requena!5e0!3m2!1ses!2spe!4v1624295634948!5m2!1ses!2spe"
                width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </div>
</div>
